<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Envie sua mensagem</h1>
        <br>
        <input class="form-control" placeholder="Nome">
        <br>
        <button id="send" class="btn btn-success">Enviar</button>
    </div>
    <br>
    <div id="messages"></div>
</div>

<script>
    $(() => {
        $("#send").click(() => {
            adicionarMsgs({name: 'Bruno', message: 'Ol√°, quer tc?'})
        })
        listarMsgs()
    })

    function adicionarMsgs(message){
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
        console.log('mensagem adicionada com sucesso')
    }

    function listarMsgs() {
        $.get('http://localhost:3000/messages', (data) => {
            data.forEach(adicionarMsgs);
        })
    }
</script>
